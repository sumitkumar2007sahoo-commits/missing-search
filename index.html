<!DOCTYPE html>
<html>
<head>
<title>Rapid Missing Person Search</title>

<style>

body {
  margin:0;
  font-family: Arial;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color:white;
  text-align:center;
  overflow-x:hidden;
  position:relative;
  z-index:2;
}

/* FOG EFFECT */

.fog {
  position: fixed;
  top: 0;
  left: -50%;
  width: 200%;
  height: 100%;
  background: url('https://i.ibb.co/8XK4H9M/fog.png') repeat;
  background-size: cover;
  opacity: 0.25;
  animation: fogMove 60s linear infinite;
  pointer-events: none;
  z-index: 1;
}

.fog2 {
  animation: fogMoveReverse 80s linear infinite;
  opacity: 0.15;
}

@keyframes fogMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(50%); }
}

@keyframes fogMoveReverse {
  0% { transform: translateX(50%); }
  100% { transform: translateX(0); }
}

/* TITLE */

h1 {
  margin-top:40px;
  font-size:42px;
}

/* BUTTONS */

.btn {
  display:block;
  margin:20px auto;
  padding:16px;
  width:280px;
  background:#007bff;
  color:white;
  text-decoration:none;
  font-size:18px;
  border-radius:8px;
  transition:0.4s;
}

.btn:hover {
  background:#00c6ff;
  transform:scale(1.05);
}

.btn.red { background:#dc3545; }
.btn.red:hover { background:#ff4d6d; }

/* WALKING PERSON */

.person {
  position:absolute;
  bottom:60px;
  left:-100px;
  width:80px;
  height:80px;
  background:url('https://i.ibb.co/7k3Kx9B/search-man.png') no-repeat center/contain;
  animation: walk 15s linear infinite;
}

@keyframes walk {
  0% { left:-100px; }
  100% { left:110%; }
}

/* TORCH LIGHT */

.torch {
  position:absolute;
  bottom:80px;
  left:0;
  width:200px;
  height:200px;
  background: radial-gradient(circle, rgba(255,255,200,0.5) 10%, transparent 70%);
  animation: torchMove 15s linear infinite;
}

@keyframes torchMove {
  0% { left:-50px; }
  100% { left:110%; }
}

</style>
</head>

<body>

<div class="fog"></div>
<div class="fog fog2"></div>

<h1>Rapid Missing Person Search</h1>
<p>Helping communities find missing people fast</p>

<a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeZiNwBdpad5OxZ6O9nlgkvhVvVC7rQzSxyFfFOInyWGZpW-A/viewform?usp=preview">
Report Missing Person
</a>

<a class="btn red" href="https://docs.google.com/forms/d/e/1FAIpQLSezZ75eOhy8g-d6utcDJpltyjnm6CJlKG3DD-3FO_3ojQpRlA/viewform?usp=publish-editor">
Report Sighting
</a>

<div class="person"></div>
<div class="torch"></div>

</body>
</html>
